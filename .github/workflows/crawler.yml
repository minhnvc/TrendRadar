name: Hot News Crawler
on:
  schedule:
    - cron: "0 0 * * *"   # 7h s√°ng (UTC 0:00 = GMT+7 7:00)
    - cron: "0 5 * * *"   # 12h tr∆∞a (UTC 5:00 = GMT+7 12:00)
    - cron: "0 14 * * *"   # 9h t·ªëi (UTC 14:00 = GMT+7 21:00)
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify required files
        run: |
          echo "üîç Ê£ÄÊü•ÂøÖÈúÄÁöÑÈÖçÁΩÆÊñá‰ª∂..."
          if [ ! -f config/config.yaml ]; then
            echo "‚ùå ÈîôËØØ: config/config.yaml Êñá‰ª∂‰∏çÂ≠òÂú®"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "‚ùå ÈîôËØØ: config/frequency_words.txt Êñá‰ª∂‰∏çÂ≠òÂú®"
            exit 1
          fi
          echo "‚úÖ ÈÖçÁΩÆÊñá‰ª∂Ê£ÄÊü•ÈÄöËøá"
          
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GITHUB_ACTIONS: true
        run: python main.py
        
      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          echo "üîÑ Syncing with remote (branch: $BRANCH_NAME)..."
          git fetch origin $BRANCH_NAME
          
          # ‰øùÂ≠òÂΩìÂâçÊõ¥Êîπ
          git stash --include-untracked || echo "Nothing to stash"
          
          # ÂêåÊ≠•Âà∞ËøúÁ®ãÊúÄÊñ∞
          git reset --hard origin/$BRANCH_NAME
          
          # ÊÅ¢Â§çÊú¨Ê¨°Êõ¥Êîπ
          git stash pop || echo "Nothing to pop"
          
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "üì≠ No changes to commit"
            exit 0
          fi
          
          echo "üìù Committing changes..."
          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP"
          
          echo "‚¨ÜÔ∏è Pushing changes with retry..."
          for i in {1..5}; do
            git pull --rebase origin $BRANCH_NAME && git push origin $BRANCH_NAME && {
              echo "‚úÖ Successfully pushed on attempt $i"
              exit 0
            }
            echo "‚ö†Ô∏è Attempt $i failed, waiting $((i*3)) seconds..."
            sleep $((i * 3))
          done
          
          echo "‚ùå Failed to push after 5 attempts"
          exit 1